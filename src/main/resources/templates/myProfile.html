<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"/>

<head th:replace="/commun/header :: commun-header"> 
</head>

<body>
    <div th:replace="/commun/header :: navbar">

    </div><!-- End Header -->

    <main id="main">

        <!-- ======= Breadcrumbs Section ======= -->
        <section class="breadcrumbs">
            <div class="container">
                <div>
                    <h2><span th:text="${#strings.toUpperCase{user.username}}">Gestion de compte</span></h2>
                </div>

            </div>

            </div>
        </section><!-- End Breadcrumbs Section -->

        <div class="container">

            <div class="row" style="margin-top: 60px;">
                <div class="col-xs-9 col-xs-offset-3">

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs">
                        <li th:classappend="${classActiveNewAccount}? 'active'" class="nav-item">
                            <a class="nav-link active" href="#tab-1" data-toggle="tab">Nouveau compte</a>
                        </li>
                        <li th:classappend="${classActiveLogin}? 'active'" class="nav-item">
                            <a class="nav-link" href="#tab-2" data-toggle="tab"> Connexion</a>
                        </li>
                        <li th:classappend="${classActiveForgetPassword}? 'active'" class="nav-item">
                            <a class="nav-link" href="#tab-3" data-toggle="tab">Mot de passe oublié</a>
                        </li>
                    </ul>

                    <!-- Tab panels -->
                    <div class="tab-content">

                        <!-- create new user pane -->
                        <div class="tab-pane fade" id="tab-1" th:classappend="${classActiveEdit}? 'in active'">
                            <div class="panel-group">
                                <div class="panel panel-default" style="border: none;">
                                    <div class="panel-body"
                                         style="background-color: #ededed; margin-top: 20px;">
                                        <form th:action="@{/updateUserInfo}" method="post">             
                                            <div class="form-row">
                                                <div class="col">
                                                    <label for="recipient-name" class="col-form-label">Nom</label>
                                                    <input type="text" class="form-control" id="nom" name="nom" th:value="${user.nom}">
                                                </div>
                                                <div class="col">
                                                    <label for="recipient-name" class="col-form-label">Prénom</label>
                                                    <input type="text" class="form-control" id="prenom" name="prenom" th:value="$user.prenom">
                                                </div>
                                                <div class="col">
                                                    <label for="recipient-name" class="col-form-label">Nom</label>
                                                    <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
                                                </div>
                                                <div class="col">
                                                    <label for="recipient-name" class="col-form-label">Prénom</label>
                                                    <input type="text" class="form-control" id="password" name="password" th:value="${user.password}">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputEmail4">Email</label>
                                                <input type="email" class="form-control" id="adresseMail" name="adresseMail" th:value="${user.adresseMail}">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputAddress">Adresse</label>
                                                <textarea type="text" class="form-control" id="adresse" name="adresse" th:value="${user.adresse}"></textarea>
                                            </div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <label for="recipient-name" class="col-form-label">Numéro de téléphone</label>
                                                    <input type="text" class="form-control" id="telephone"   name="telephone" th:value="${user.telephone}">
                                                </div>
                                                <div class="col">
                                                    <label for="recipient-name" class="col-form-label">Numéro de l'assurance</label>
                                                    <input type="text" class="form-control" id="numAssurance" name="numAssurance" th:value="${user.numAssurance}">
                                                </div>
                                            </div>  

                                            <div class="modal-footer">
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-success">S'inscrire</button>
                                                </div>
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- log in -->
                        <div class="tab-pane fade" id="tab-2" th:classappend="${classActiveLogin}? 'in active'">
                            <div class="panel-group">
                                <div class="panel panel-default" style="border: none;">
                                    <div class="panel-body"
                                         style="background-color: #ededed; margin-top: 20px;">
                                        <form>
                                            <div class="form-group">
                                                <label for="newUsername">* Username: </label> <input
                                                    required="required" type="text" class="form-control"
                                                    id="newUsername" name="username" />
                                                <p style="color: #828282">Enter your username here.</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="password">* Password: </label> <input
                                                    required="required" type="password" class="form-control"
                                                    id="password" name="password" />
                                                <p style="color: #828282">Enter the password that accompanies your username</p>
                                            </div>

                                            <button type="submit" class="btn btn-primary">Log in</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- forget password -->
                        <div class="tab-pane fade" id="tab-3" th:classappend="${classActiveForgetPassword}? 'in active'">
                            <div class="panel-group">
                                <div class="panel panel-default" style="border: none;">
                                    <div class="panel-body"
                                         style="background-color: #ededed; margin-top: 20px;">
                                        <form>
                                            <div class="form-group">
                                                <label for="recoverEmail">* Your Email: </label> <input
                                                    required="required" type="text" class="form-control"
                                                    id="recoverEmail" name="email" />
                                                <p style="color: #828282">Enter your registered email address here.</p>
                                            </div>

                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main><!-- End #main -->

    <div th:replace="/commun/header :: footer">

    </div>
    <!-- ======= Footer ======= -->
    <div th:replace="/commun/header :: body-bottom-script">

    </div>
</body>

</html>
