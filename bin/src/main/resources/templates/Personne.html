<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"/>

<head th:replace="/commun/header :: commun-header"> 
</head>

<body>
    <div th:replace="/commun/header :: navbar">
        
    </div><!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Liste des personnes</h2>
          <ol>
            <li><a href="/index">Home</a></li>
            <li>Personne</li>
          </ol>
        </div>
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal" id="addButton">Ajouter</button>
          <table class="table">
              <thead>
                <tr>
                   <th>Nom</th>
                   <th>prenom</th>
                   <th>Adresse email</th>
                   <th>Adresse</th>
                   <th>Téléphone</th>
                   <th>Numéro de l'assurance</th>

              </thead>
              <tbody>
                  <tr th:each="personne:${personnes}">
                      <td th:text="${personne.nom}"></td>                      
                      <td th:text="${personne.prenom}"></td>
                      <td th:text="${personne.adresseMail}"></td>
                      <td th:text="${personne.adresse}"></td>
                      <td th:text="${personne.telephone}"></td>
                      <td th:text="${personne.numAssurance}"></td>
                      <td>
                          <div class="btn-group"> 
                              <a th:href="@{/personnes/findById/(id=${personne.idPersonne})}" class=" btn btn-primary" id="editButton">éditer</a>
                              <a th:href="@{/personnes/findById/(id=${personne.idPersonne})}" class=" btn btn-success" id="detailsButton">détails</a>
                              <a th:href="@{/personnes/delete/(id=${personne.idPersonne})}" class=" btn btn-danger" id="deleteButton">supprimer</a>
                          </div>
                      </td>
                  </tr>
              </tbody>
              
          </table>

      </div>
    </section><!-- End Breadcrumbs Section -->

    <section class="inner-page">
      <div class="container">
        <p>
          
        </p>
      </div>
    </section>
        <!-- bouton ajouter-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter un personne</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form th:action="@{/personnes/addNew}" method="post">             
           <div class="form-row">
                <div class="col">
                <label for="recipient-name" class="col-form-label">Nom</label>
                <input type="text" class="form-control" id="recipient-name"   name="nom">
                </div>
            <div class="col">
                <label for="recipient-name" class="col-form-label">Prénom</label>
                <input type="text" class="form-control" id="recipient-name" name="prenom">
            </div>
            </div>
        <div class="form-row">
  </div>
   <div class="form-group">
   <label for="inputEmail4">Email</label>
   <input type="email" class="form-control" id="recipient-name" name="adresseMail">
  </div>
  <div class="form-group">
    <label for="inputAddress">Adresse</label>
    <textarea type="text" class="form-control" id="recipient-name" name="adresse"></textarea>
  </div>
            <div class="form-row">
                <div class="col">
                    <label for="recipient-name" class="col-form-label">Numéro de téléphone</label>
                    <input type="text" class="form-control" id="recipient-name"   name="telephone" pattern="[0-9]">
                </div>
            <div class="col">
                <label for="recipient-name" class="col-form-label">Numéro de l'assurance</label>
                <input type="text" class="form-control" id="recipient-name" name="numAssurance" pattern="[0-9]">
            </div>
        </div>  
            
      <div class="modal-footer">
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
        </form>
    </div>
    </div>
  </div>
</div>
        <!-- bouton modifier pour les lignes-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modifier un Personne</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/personnes/update}" method="put">  
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Numero d'identifiant d'un personne</label>
          <input type="text" class="form-control" id="idPersonneEdit" name="idPersonne" readonly>
        </div> 
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Nom du personne</label>
          <input type="text" class="form-control" id="nomPersonneEdit" name="nom">
        </div>          
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Prenom du personne</label>
          <input type="text" class="form-control" id="prenomPersonneEdit" name="nom">
        </div>          
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Adresse du personne</label>
          <textarea type="text" class="form-control" id="adressePersonneEdit" name="adresse"></textarea>
        </div>            
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Numero de TVA du personne</label>
          <input type="text" class="form-control" id="adresseMailPersonneEdit" name="adresseMail">
        </div>        
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Telephone du personne</label>
          <input type="text" class="form-control" id="telephonePersonneEdit" name="telephone" pattern="[0-9]">
        </div>      
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Numero de compte du personne</label>
          <input type="text" class="form-control" id="numAssurancePersonneEdit" name="numAssurance" pattern="[0-9]">
        </div>     
          <div class="form-group">
        <button type="submit" class="btn btn-primary">Modifier</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- bouton detail pour les lignes-->

    <form th:action="@{/personnes/update}" method="put">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Details d'un personne</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </button>
      </div>
      <div class="modal-body">

  -
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Numero d'identifiant d'un personne</label>
          <input type="text" class="form-control" id="idPersonneDetail" name="idPersonne" readonly>
        </div> 
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Nom du personne</label>
          <input type="text" class="form-control" id="nomPersonneDetail" name="nom">
        </div>          
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Prenom du personne</label>
          <input type="text" class="form-control" id="prenomPersonneDetail" name="nom">
        </div>          
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Adresse du personne</label>
          <textarea type="text" class="form-control" id="adressePersonneDetail" name="adresse"></textarea>
        </div>            
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Numero de TVA du personne</label>
          <input type="text" class="form-control" id="adresseMailPersonneDetail" name="adresseMail">
        </div>        
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Telephone du personne</label>
          <input type="text" class="form-control" id="telephonePersonneDetail" name="telephone">
        </div>      
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Numero de compte du personne</label>
          <input type="text" class="form-control" id="numAssurancePersonneDetail" name="numAssurance">
        </div> 
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- bouton supprimer pour les lignes-->  
 <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmer la suppression</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Etes-vous sûr de vouloir supprimer cette ligne ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">non</button>
        <a class="btn btn-primary" id="confirmDeleteButton" href="">supprimer</a>
      </div>
    </div>
  </div>
</div>
  </main><!-- End #main -->
<div th:replace="/commun/header :: footer">
        
    </div>

</body>

</html>
